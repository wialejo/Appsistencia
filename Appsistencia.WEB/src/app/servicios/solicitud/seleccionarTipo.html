<div class="container app" ng-controller="SeleccionarTipoController as vm">
    <div class="servicio-tipo" ng-if="!vm.verFormularioDatosBasicos">
        <h3 class="text-claro">Seleccione el tipo de servicio...</h3>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" ng-repeat="tipoServicio in vm.tiposServicio">
                <div class="text-center" ng-click="">
                    <a class="btn btn-link" ui-sref="app.confirmar({ tipoServicio: '{{ tipoServicio.codigo  }}' })">
                        <img class="tipo-servicio" src="{{tipoServicio.iconoRuta}}" />
                    </a>
                    <!--<div class="caption">
                        <h4 class="text-claro">{{tipoServicio.descripcion}}</h4>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
